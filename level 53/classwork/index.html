<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Divs & Transform</title>
</head>
<body>
    <!-- 2) შექმენით div'ი რომელიც მასზე მაუსის მიტანისას გადაადგილდება 50px'ით მარჯვნივ  -->
    <div class="div move-right"></div>
    <!-- 3) შექმენით div'ი რომელიც მასზე მაუსის მიტანისას გაიზრდება 2'ჯერ -->
    <div class="div grow-double"></div>
    <!-- 4) შექმენით div'ი რომელიც მასზე მაუსის მიტანისას გაიზრდება 1.5'ჯერ ხოლო დაჭერის შემდეგ ოდნავ დაპატარავდება -->
    <div class="div grow-shrink"></div>
    <!-- 5) შექმენით div'ი რომელიც მასზე მაუსის მიტანისას გადატრიალდება 180 გრადუსით -->
    <div class="div rotate-180"></div>
    <!-- 6) შექმენით div'ი რომელიც მასზე მაუსის მიტანისას მოიცდის 2 წამით ანუ თავიდან არაფერს გააკეთებს და შემდეგ შეიცვლის ფერს 1 წამში და გადატრიალდება საათის ისრის მიმართულებით 180 გრადუსით 5 წამში --> 
    <div class="div delay-transform"></div>
</body>
</html>
</body>
