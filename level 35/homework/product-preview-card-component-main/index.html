<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="div_img">
      <img src="./images/image-product-desktop.jpg" alt="Perfume">
    </div>
    <div class="info">
      <p class="perfume">Perfume</p>
      <h1 class="gabrielle">Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <p>
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </p>
        <button><img class="icon-cart" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>
</body>
</html>
