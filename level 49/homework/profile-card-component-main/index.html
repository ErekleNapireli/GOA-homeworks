<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="top">
      <img class="img-top" src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="bottom">
      <div class="profile">
        <img class="victor" src="./images/image-victor.jpg" alt="" class="pfp">
        <h3>Victor Crest
          <span class="26">26</span></h3>
          <p>London</p>
      </div>
      <hr>
      <div class="bottom-jr">
        <div class="left">
          <h2>80K</h2>
        <p>Followers</p></div>
        <div class="mid">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="right">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
