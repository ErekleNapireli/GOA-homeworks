<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="container">
    <img class="eth" src="./images/image-equilibrium.jpg" alt="">
    <div class="bot">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes <br> balance and calm.</p>
      <div class="botjr">
        <img class="botjr-img1" src="./images/icon-ethereum.svg" alt="">
        <p class="botjr-eth" >0.041 ETH</p>
        <img class="botjr-img2" src="./images/icon-clock.svg" alt="">
        <p class="botjr-days">3 days left</p>
      </div>
      <hr>
      <div class="botjr2">
        <img class="pfp" src="./images/image-avatar.png" alt="">
        <p><span>Creation of </span> Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>
</html>
